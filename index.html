<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Viewport tags so that the content changes with the screen size -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <title>Restaurant Reviews</title>
</head>

<body>
    <header role="banner">
        <nav>
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
    </header>
    <main id="maincontent" role="main">
        <section id="map-container">
            <div id="map" aria-label="Restaurant map" role="application"></div>
        </section>
        <section>
            <div class="filter-options" role="region" aria-label="Results filter sections">
                <h2>Filter Results</h2>
            </div>
            <div class="filter-options">
                <select id="neighborhoods-select" name="neighborhoods" aria-label="Neighbourhoods filter list" onchange="updateRestaurants()">
                    <option value="all">All Neighborhoods</option>
                </select>
                <select id="cuisines-select" name="cuisines" aria-label="Cuisines filter list" onchange="updateRestaurants()">
                    <option value="all">All Cuisines</option>
                </select>
            </div>
            <ul id="restaurants-list" role="region" aria-label="Restaurants list">></ul>
        </section>
    </main>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <!-- Script that registers the Service Worker -->
    <script type="text/javascript" src="js/serviceworker.js"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
    <!-- End scripts -->
    <footer id="footer" role="contentinfo">
        Copyright (c) 2019 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
</body>

</html>
